<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Verificador de Hardware</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background-color: #f0f2f5; }
        nav { background-color: #007bff; padding: 10px 20px; display: flex; justify-content: center; gap: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        nav button { background-color: white; color: #007bff; border: none; padding: 10px 20px; font-size: 16px; font-weight: bold; border-radius: 5px; cursor: pointer; transition: all 0.2s ease; }
        nav button:hover { background-color: #e9ecef; }
        main { max-width: 700px; margin: 20px auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
        .page-section { display: none; }

        /* ... (Estilos da Montagem, Relatório, etc. - Sem Mudanças) ... */
        #page-builder .form-row { margin-bottom: 12px; display: grid; grid-template-columns: 120px 1fr; align-items: center; }
        #page-builder label { font-weight: bold; }
        #page-builder button { padding: 10px; font-size: 16px; margin-top: 15px; width: 100%; cursor: pointer; background-color: #28a745; color: white; border: none; border-radius: 5px; }
        #results { margin-top: 20px; border-top: 2px solid #ccc; padding-top: 10px; }
        #results h4 { margin-top: 20px; margin-bottom: 10px; color: #333; }
        #results p { margin: 4px 0 4px 0; }
        .report-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 10px; }
        .report-item { padding: 12px; border-radius: 6px; border: 1px solid; font-size: 14px; font-weight: 500; }
        .error-item { border-color: #f5c6cb; background-color: #f8d7da; color: #721c24; }
        .warning-item { border-color: #ffeeba; background-color: #fff3cd; color: #856404; }
        .success { color: green; font-weight: bold; font-size: 18px; }
        .error { color: red; font-weight: bold; font-size: 18px; }
        .shop-list { display: grid; grid-template-columns: 1fr; gap: 15px; padding-top: 15px; }
        .shop-card { border: 1px solid #ccc; padding: 15px; border-radius: 5px; background-color: #f9f9f9; }
        .shop-card h4 { margin: 0 0 10px 0; color: #007bff; }
        .shop-card p { margin: 5px 0; }
        .shop-card h4 .stars { color: #f0ad4e; font-size: 14px; margin-left: 8px; }
        .shop-review { font-style: italic; color: #555; margin-top: 10px !important; padding-top: 10px; border-top: 1px dashed #ccc; }
        .prebuilt-list { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .prebuilt-card { border: 1px solid #17a2b8; padding: 15px; border-radius: 5px; background-color: #f8f9fa; }
        .prebuilt-card h4 { margin: 0 0 10px 0; color: #17a2b8; }
        .prebuilt-card p { margin: 5px 0; font-style: italic; }
        .prebuilt-card ul { margin: 10px 0 0 0; padding-left: 20px; }
        .prebuilt-card li { font-size: 14px; }
        .filter-bar { margin-bottom: 20px; display: flex; flex-wrap: wrap; gap: 10px; }
        .filter-btn { padding: 8px 15px; font-size: 14px; font-weight: bold; border: 2px solid #17a2b8; background-color: #fff; color: #17a2b8; border-radius: 5px; cursor: pointer; transition: all 0.2s ease; }
        .filter-btn.active, .filter-btn:hover { background-color: #17a2b8; color: #fff; }
        .card-hidden { display: none; }
        .visual-select-container { position: relative; }
        .selected-option-box { border: 1px solid #ced4da; border-radius: 5px; padding: 5px 10px; display: flex; align-items: center; cursor: pointer; background: #fff; min-height: 38px; gap: 10px; }
        .selected-option-box img { width: 50px; height: auto; object-fit: contain; }
        .selected-option-box span { font-weight: bold; }
        .options-list { display: none; position: absolute; top: 100%; left: 0; right: 0; background: #fff; border: 1px solid #ced4da; border-top: none; border-radius: 0 0 5px 5px; z-index: 10; max-height: 300px; overflow-y: auto; box-shadow: 0 5px 10px rgba(0,0,0,0.1); }
        .option-item { display: flex; align-items: center; padding: 10px; cursor: pointer; border-top: 1px solid #f0f2f5; gap: 15px; }
        .option-item:first-child { border-top: none; }
        .option-item:hover { background-color: #f0f2f5; }
        .option-item img { width: 80px; height: auto; object-fit: contain; }
        .option-item span { font-size: 16px; }
        .accordion-button { background-color: #eee; color: #444; cursor: pointer; padding: 18px; width: 100%; border: none; text-align: left; outline: none; font-size: 16px; font-weight: bold; transition: background-color 0.3s ease; margin-top: 10px; border-radius: 5px; }
        .accordion-button:hover, .accordion-button.active { background-color: #ddd; }
        .accordion-button.active { border-radius: 5px 5px 0 0; }
        .accordion-panel { padding: 0 18px; background-color: white; max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; border-radius: 0 0 5px 5px; border: 1px solid #ddd; border-top: none; }
        .accordion-button.verified { background-color: #d4edda; color: #155724; }
        .accordion-button.verified:hover, .accordion-button.verified.active { background-color: #c3e6cb; }
        #wattage-report { margin-top: 15px; padding-top: 15px; border-top: 1px dashed #ccc; }
        #wattage-report h4 { margin-top: 0; color: #007bff; }
        #share-area { margin-top: 20px; display: flex; gap: 10px; }
        #share-url { flex-grow: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        #copy-button { padding: 8px 15px; background-color: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #copy-button:hover { background-color: #5a6268; }
        #page-roadmap ul { list-style-type: none; padding-left: 0; }
        #page-roadmap li { background-color: #f8f9fa; border: 1px solid #ddd; border-radius: 5px; padding: 15px; margin-bottom: 10px; }
        #page-roadmap li strong { color: #007bff; display: block; font-size: 1.1em; margin-bottom: 5px; }
        
        /* --- NOVO: Estilo para o Mapa --- */
        #shop-map-container {
            height: 400px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            /* Garante que o mapa apareça */
            z-index: 1; 
        }
    </style>
</head>
<body>

    <nav>
        <button id="nav-home">Início</button>
        <button id="nav-builder">Montar PC</button>
        <button id="nav-prebuilts">Montagens</button>
        <button id="nav-shops">Assistências</button>
        <button id="nav-roadmap">Futuro do Site</button>
    </nav>

    <main>
        <section id="page-home" class="page-section">
            <h2>Bem-vindo ao Verificador de Hardware!</h2>
            <p>...</p>
        </section>

        <section id="page-builder" class="page-section">
            <h2>Monte seu PC</h2>
            <div class="form-row"><label>CPU:</label><div id="cpu-visual-select" class="visual-select-container">...</div><input type="hidden" id="cpu_id" value=""></div>
            <div class="form-row"><label>Placa-mãe:</label><div id="mobo-visual-select" class="visual-select-container">...</div><input type="hidden" id="mobo_id" value=""></div>
            <div class="form-row"><label>Cooler:</label><div id="cooler-visual-select" class="visual-select-container">...</div><input type="hidden" id="cooler_id" value=""></div>
            <div class="form-row"><label>RAM:</label><div id="ram-visual-select" class="visual-select-container">...</div><input type="hidden" id="ram_id" value=""></div>
            <div class="form-row"><label>GPU:</label><div id="gpu-visual-select" class="visual-select-container">...</div><input type="hidden" id="gpu_id" value=""></div>
            <div class="form-row"><label>Gabinete:</label><div id="case-visual-select" class="visual-select-container">...</div><input type="hidden" id="case_id" value=""></div>
            <div class="form-row"><label>Fonte (PSU):</label><div id="psu-visual-select" class="visual-select-container">...</div><input type="hidden" id="psu_id" value=""></div>
            
            <button id="check-button">Verificar Configuração</button>
            <button id="share-button" style="background-color: #17a2b8; margin-top: 10px;">Compartilhar Build</button>
            
            <div id="results">
                </div>
            <div id="share-area" style="display: none;">
                </div>
        </section>
        
        <section id="page-prebuilts" class="page-section">
            </section>
        
        <section id="page-shops" class="page-section">
            <h2>Encontrar Assistência Técnica</h2>
            <p>Veja as assistências no mapa e clique numa categoria para expandir a lista.</p>

            <div id="shop-map-container"></div>
            
            <button type="button" class="accordion-button verified" data-list-key="verified">⭐ Assistências Verificadas (Recomendado)</button>
            <div class="accordion-panel">
                <div id="verified-shops-list" class="shop-list">
                    <p>Carregando...</p> 
                </div>
            </div>

            <button type="button" class="accordion-button" data-list-key="pc">Assistências de PC (Todas)</button>
            <div class="accordion-panel">
                <div id="pc-shops-list" class="shop-list">
                    <p>Carregando...</p> 
                </div>
            </div>

            <button type="button" class="accordion-button" data-list-key="celular">Assistências de Celular (Todas)</button>
            <div class="accordion-panel">
                <div id="celular-shops-list" class="shop-list">
                    <p>Carregando...</p>
                </div>
            </div>
        </section>
        <section id="page-roadmap" class="page-section">
            </section>
    </main>


    <script>
        const API_BASE_URL = ''; 
        const loadedPartsData = {};
        
        // --- NOVO: Variáveis do Mapa ---
        let map = null;
        let markersLayer = null;
        let loadedShopsData = { // Guarda os dados das lojas para o mapa
            'verified': [],
            'pc': [],
            'celular': []
        };
        // --- FIM DA ATUALIZAÇÃO ---

        // Lógica de Navegação
        const navHome = document.getElementById('nav-home');
        const navBuilder = document.getElementById('nav-builder');
        const navPrebuilts = document.getElementById('nav-prebuilts');
        const navShops = document.getElementById('nav-shops');
        const navRoadmap = document.getElementById('nav-roadmap');
        
        const allPages = document.querySelectorAll('.page-section');
        function showPage(pageId) {
            allPages.forEach(page => { page.style.display = 'none'; });
            const pageToShow = document.getElementById(pageId);
             if (pageToShow) { 
                 pageToShow.style.display = 'block'; 
                 // --- NOVO: Redesenha o mapa se for a página de lojas ---
                 if (pageId === 'page-shops' && map) {
                     // Um pequeno atraso para garantir que o div está visível
                     setTimeout(() => { map.invalidateSize(); }, 10); 
                 }
             } 
             else { console.error(`Página com ID ${pageId} não encontrada.`); document.getElementById('page-home').style.display = 'block'; }
        }
        navHome.addEventListener('click', () => showPage('page-home'));
        navBuilder.addEventListener('click', () => showPage('page-builder'));
        navPrebuilts.addEventListener('click', () => showPage('page-prebuilts'));
        navShops.addEventListener('click', () => showPage('page-shops'));
        navRoadmap.addEventListener('click', () => showPage('page-roadmap'));

        // Lógica de Carregamento Inicial
        document.addEventListener('DOMContentLoaded', async () => {
            showPage('page-home');

            // --- NOVO: Inicializa o Mapa ---
            initMap();

            const urlParams = new URLSearchParams(window.location.search);
            const initialValues = {};
            const partTypes = ['cpu', 'mobo', 'cooler', 'ram', 'gpu', 'case', 'psu'];
            partTypes.forEach(type => {
                const paramValue = urlParams.get(`${type}_id`);
                if (paramValue) {
                    initialValues[`${type}_id`] = paramValue;
                    const hiddenInput = document.getElementById(`${type}_id`);
                    if(hiddenInput) hiddenInput.value = paramValue;
                }
            });

            try {
                await Promise.all([
                    // Peças
                    populateVisualSelector('/api/get-cpus', 'cpu-visual-select', 'cpu_id', 'Selecione uma CPU'),
                    populateVisualSelector('/api/get-motherboards', 'mobo-visual-select', 'mobo_id', 'Selecione uma Placa-mãe'),
                    populateVisualSelector('/api/get-coolers', 'cooler-visual-select', 'cooler_id', 'Selecione um Cooler'),
                    populateVisualSelector('/api/get-ram', 'ram-visual-select', 'ram_id', 'Selecione uma RAM'),
                    populateVisualSelector('/api/get-gpus', 'gpu-visual-select', 'gpu_id', 'Selecione uma GPU'),
                    populateVisualSelector('/api/get-cases', 'case-visual-select', 'case_id', 'Selecione um Gabinete'),
                    populateVisualSelector('/api/get-psus', 'psu-visual-select', 'psu_id', 'Selecione uma Fonte'),
                    // Lojas (Passando a chave 'pc', 'celular', 'verified')
                    populateShopList('/api/get-pc-shops', 'pc-shops-list', 'pc'),
                    populateShopList('/api/get-celular-shops', 'celular-shops-list', 'celular'),
                    populateShopList('/api/get-verified-shops', 'verified-shops-list', 'verified'),
                    // Montagens
                    populatePrebuiltList('/api/get-prebuilts', 'prebuilts-list')
                ]);

                setupAccordion();
                
                // Pré-seleciona itens da URL (lógica sem mudanças)
                partTypes.forEach(type => {
                    const initialId = initialValues[`${type}_id`];
                    // ... (resto da lógica de pré-seleção) ...
                });

            } catch (error) { console.error("Erro durante o carregamento inicial:", error); }
        });
        
        // --- NOVO: Funções do Mapa ---
        function initMap() {
            // Verifica se o Leaflet (L) foi carregado
            if (typeof L === 'undefined') {
                console.error("Leaflet.js não carregou.");
                return;
            }
            
            // Define a vista inicial (Centro do Rio de Janeiro)
            map = L.map('shop-map-container').setView([-22.9068, -43.1729], 12);

            // Adiciona o "fundo" do mapa (OpenStreetMap)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Cria uma camada (layer) para os marcadores, para podermos limpá-la depois
            markersLayer = L.layerGroup().addTo(map);
        }

        function plotShopMarkers(shops) {
            if (!map || !markersLayer) return; // Garante que o mapa foi iniciado
            
            markersLayer.clearLayers(); // Limpa os marcadores antigos
            if (!shops || shops.length === 0) return; // Sai se a lista estiver vazia

            const bounds = []; // Array para guardar os limites dos marcadores

            shops.forEach(shop => {
                if (shop.lat && shop.lng) {
                    const marker = L.marker([shop.lat, shop.lng]);
                    // Adiciona o popup (balão) ao clicar
                    marker.bindPopup(`<strong>${shop.name}</strong><br>${shop.address}<br>${shop.phone}`);
                    markersLayer.addLayer(marker);
                    bounds.push([shop.lat, shop.lng]); // Adiciona coordenadas aos limites
                }
            });
            
            // Faz o mapa dar zoom e centrar-se automaticamente para mostrar todos os marcadores
            if (bounds.length > 0) {
                map.fitBounds(bounds);
            }
        }
        // --- FIM DAS FUNÇÕES DO MAPA ---

        // --- ATUALIZADO: Função populateShopList ---
        // Agora aceita 'listKey' para guardar os dados no 'loadedShopsData'
        async function populateShopList(apiEndpoint, elementId, listKey) {
            const listElement = document.getElementById(elementId);
             if (!listElement) return;
            try {
                const response = await fetch(API_BASE_URL + apiEndpoint);
                if (!response.ok) throw new Error(`Falha ao buscar ${apiEndpoint}`);
                const shops = await response.json();
                
                // --- NOVO: Guarda os dados globalmente ---
                loadedShopsData[listKey] = shops;
                
                listElement.innerHTML = '';
                if (shops.length === 0) {
                    listElement.innerHTML = '<p style="padding-top: 15px;">Nenhuma assistência encontrada.</p>'; return;
                }
                shops.forEach(shop => {
                    // (Lógica de criar o shopCard com estrelas e review continua a mesma)
                    const shopCard = document.createElement('div');
                    shopCard.className = 'shop-card';
                    const shopType = shop.type === 'pc' ? 'PC' : 'Celular';
                    let ratingHtml = '';
                    if (shop.rating && shop.rating > 0) {
                        let stars = '⭐'.repeat(shop.rating);
                        ratingHtml = `<span class="stars">${stars}</span>`;
                    }
                    let reviewHtml = '';
                    if (shop.review) {
                        reviewHtml = `<p class="shop-review"><strong>Avaliação:</strong> "${shop.review}"</p>`;
                    }
                    shopCard.innerHTML = `
                        <h4>${shop.name} <span style="font-size: 12px; color: #6c757d;">(${shopType})</span>${ratingHtml}</h4>
                        <p><strong>Endereço:</strong> ${shop.address}</p>
                        <p><strong>Telefone:</strong> ${shop.phone}</p>
                        ${reviewHtml}
                    `;
                    listElement.appendChild(shopCard);
                });
            } catch (error) {
                console.error(`Erro ao popular ${elementId}:`, error);
                listElement.innerHTML = '<p class="error">Erro ao carregar assistências.</p>';
            }
        }
        // --- FIM DA ATUALIZAÇÃO ---

        // Função populatePrebuiltList (Sem Mudanças)
        // ... (código igual)

        // Função setupCategoryFilters (Sem Mudanças)
        // ... (código igual)
        
        // --- ATUALIZADO: Função setupAccordion ---
        function setupAccordion() {
            const buttons = document.querySelectorAll('.accordion-button');
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    button.classList.toggle('active');
                    const panel = button.nextElementSibling;
                    
                    if (panel.style.maxHeight) {
                        panel.style.maxHeight = null;
                    } else {
                        panel.style.maxHeight = panel.scrollHeight + "px"; 
                        
                        // --- NOVO: Plotar os marcadores ---
                        const listKey = button.dataset.listKey; // 'verified', 'pc', ou 'celular'
                        const shopsToPlot = loadedShopsData[listKey];
                        plotShopMarkers(shopsToPlot);
                        
                        // Recalcula o tamanho do mapa (caso estivesse escondido)
                        if(map) {
                            setTimeout(() => { map.invalidateSize(); }, 310); // 310ms (logo após a transição de 0.3s)
                        }
                    } 
                });
            });
        }
        // --- FIM DA ATUALIZAÇÃO ---

        // Função populateVisualSelector (Sem Mudanças)
        // ... (código igual)
        
        // Fecha a lista se clicar fora
        document.addEventListener('click', () => {
             document.querySelectorAll('.options-list').forEach(list => list.style.display = 'none');
        });

        // Função de Checagem de Build (Sem Mudanças)
        // ... (código igual)

        // Lógica de Compartilhar/Copiar URL (Sem Mudanças)
        // ... (código igual)
    </script>

</body>
</html>
